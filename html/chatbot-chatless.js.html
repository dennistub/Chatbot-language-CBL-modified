<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type='text/javascript' src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js'></script>

  <style>
        #main { margin-top: 5px; }
    .msg-in, .msg-out {
      display: block;
      padding: 10px;
      width: 600px;
		margin: 3px;
      margin-bottom: 20px;
    }
    .msg-in {
	   background: #00aabb;
      margin-left: 0px;
		margin-right: auto;
    }
    .msg-out {
	   background: #00ccdd;
		margin-left: auto;
      margin-right: 0px;
    }
    .msg-bubble {
	   position: relative;
	   border-radius: .4em;
    }
    .msg-bubble:after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-bottom: 0;
      border-right: 0;
      margin-left: -10px;
      margin-bottom: -20px;
    }
    .msg-bubble-in:after {
      border-top-color: #00aabb;
      left: 20%;
    }
    .msg-bubble-out:after {
      border-top-color: #00ccdd;
      left: 80%;
    }
    .msgs {
      height: 400px;
		margin-top: 10px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .inputbox { margin-top: 20px; }
    .hidden { display: none; }
    .small { font-size: 10pt; }
    .red { color: red; }
    td { padding: 5px; }

  </style>
</head>
<body>

  <div id="main" class="container-fluid">

    <div id="instructions" class="container hidden">
   
      <div class="card card-info bg-light"> 
        <div class="card-header">Instructions</div>
        <div class="card-body">
          <div id="instructions-content"></div>
          <button id="btn-continue" class="btn btn-primary">Continue</button>
        </div>
      </div>

    </div>

    <div id="content" class="container">

      <div class="card bg-light">

        <div class="card-header">Chatbot Experiment</div>

        <div class="msgs container"></div>

        <div class="input-group mb-3 inputbox">
          <input type="text" id="txt-input" class="form-control" placeholder="Type your reply here ..." /> 
          <div class="input-group-append">
            <button id="btn-send" class="btn btn-outline-secondary" type="button">Send</button>
          </div>
        </div>

        <div id="hint" class="card-footer"></div>

      </div>

    </div>

    <div id="survey" class="container hidden">

      <form id="survey_form" action="" name="mturk_form" method="post">
      <input type="hidden" name="assignmentId" value="" />
      <input type="hidden" name="scriptName" value="" />
      <input type="hidden" name="transcript" value="" />

      <div class="card bg-light">

        <div class="card-header">Survey</div>

        <div id="survey-qa" class="card-body"></div>

        <div id="survey-continue" class="card-body">

          <div id="status" class="red"></div>

          <br/>
          <!-- <input id="btn-finish" type="submit" class="btn btn-primary" value="Continue" /> -->
          <input id="btn-finish" type="button" class="btn btn-primary" value="Continue" />

        </div>

      </div>
      </form>

    </div>

    <div id="completed" class="container hidden">

      <div class="card bg-light">

        <div class="card-header">Experiment Completed</div>

        <div id="completed-content" class="card-body">
        </div>

      </div>

    </div>

  </div>
